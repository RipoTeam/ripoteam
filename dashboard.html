<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ripo Team Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-shield-alt"></i> Ripo Team
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html" class="active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="tasks.html">
                    <i class="fas fa-tasks"></i> Tasks
                </a>
            </li>
            <li>
                <a href="warnings.html">
                    <i class="fas fa-exclamation-triangle"></i> Warnings
                </a>
            </li>
            <li>
                <a href="bans.html">
                    <i class="fas fa-ban"></i> Bans
                </a>
            </li>
            <li>
                <a href="attendance.html">
                    <i class="fas fa-calendar-check"></i> Attendance
                </a>
            </li>
            <li>
                <a href="users.html">
                    <i class="fas fa-users"></i> Users
                </a>
            </li>
            <li class="mt-auto">
                <a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Message -->
        <div class="welcome-section mb-5">
            <div id="welcomeMessage" class="text-center"></div>
        </div>

        <!-- Dashboard Content -->
        <div class="row">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                    <div class="stats-number" id="totalUsers">0</div>
                    <div class="stats-label">Total Users</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-tasks fa-2x"></i>
                    </div>
                    <div class="stats-number" id="activeTasks">0</div>
                    <div class="stats-label">Active Tasks</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-exclamation-circle fa-2x"></i>
                    </div>
                    <div class="stats-number" id="activeWarnings">0</div>
                    <div class="stats-label">Active Warnings</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-ban fa-2x"></i>
                    </div>
                    <div class="stats-number" id="activeBans">0</div>
                    <div class="stats-label">Active Bans</div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentTasks"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Warnings</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentWarnings"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>

<script>
function showAddUserModal() {
    new bootstrap.Modal(document.getElementById('userModal')).show();
}

function showAddWarningModal() {
    new bootstrap.Modal(document.getElementById('warningModal')).show();
}

function showAddTaskModal() {
    new bootstrap.Modal(document.getElementById('taskModal')).show();
}
</script>
